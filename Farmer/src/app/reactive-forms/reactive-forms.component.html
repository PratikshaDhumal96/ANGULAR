



<div class="container">
    <h1>Create Reactive-forms</h1>
    <form [formGroup]="checkoutForm" (ngSubmit)="checkoutFormData()">
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" formControlName="emailAdd" placeholder="Enter email" id="email">
        </div>
        <div class="form-group">
          <label for="pwd">Quantity:</label>
          <input type="number" class="form-control" formControlName="quant" placeholder="Enter password" id="pwd">
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" formControlName="checkBox" type="checkbox"> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
